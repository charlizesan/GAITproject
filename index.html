<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChicCraft: Your Fashion Playground</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>ChicCraft: Your Fashion Playground</h1>
    </header>
    <main>
        <section id="model-selection">
            <h2>Select a Model</h2>
            <div class="model-options">
                <img src="{{ url_for('static', filename='model1.png') }}" alt="Model 1" class="model-img" data-model="model1">
                <img src="{{ url_for('static', filename='model2.png') }}" alt="Model 2" class="model-img" data-model="model2">
                <img src="{{ url_for('static', filename='model3.png') }}" alt="Model 3" class="model-img" data-model="model3">
            </div>
        </section>

        <section id="fabric-selection">
            <h2>Select a Fabric</h2>
            <div class="fabric-options">
                <img src="{{ url_for('static', filename='fabric1.png') }}" alt="Fabric 1" class="fabric-img" data-model="fabric1">
                <img src="{{ url_for('static', filename='fabric2.png') }}" alt="Fabric 2" class="fabric-img" data-model="fabric2">
                <img src="{{ url_for('static', filename='fabric3.png') }}" alt="Fabric 3" class="fabric-img" data-model="fabric3">
            </div>
        </section>

        <section id="fabric-selection">
            <h2>Select a dress</h2>
            <div class="fabric-options">
                <img src="{{ url_for('static', filename='dress1.png') }}" alt="Dress 1" class="dress-img" data-model="dress1">
                <img src="{{ url_for('static', filename='dress2.png') }}" alt="Dress 2" class="dress-img" data-model="dress2">
                <!-- <img src="{{ url_for('static', filename='dress3.png') }}" alt="Fabric 3" class="fabric-img" data-model="fabric3"> -->
            </div>
        </section>
        <section id="text-input">
            <h2>Make her talk! (You can chose from an English, Spanish, or French)</h2>
            <form action="/video" method="POST">
                <textarea name="text" placeholder="Type Anything"></textarea>
            
                <!-- Language selection dropdown -->
                <select name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <!-- Add other languages as needed -->
                </select>
                <input type="hidden" name="selected_video" id="selectedVideo">
                <generateButton id="generateButton" type="submit">See Her Come To Life!</generateButton>
            </form>        
        </section>
        

    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
